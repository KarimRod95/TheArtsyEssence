<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Artsy Essence</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/TheArtsyEssence.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <a href="../index.html"><img class="logo" src="../img/TheArtsyEssence-nobg.png" alt="Logo"></a>
        </div>

        <nav class="topNav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="session.html">Get a Session</a></li>
            </ul>
        </nav>
        <div>
            <a class="contact" href="contact.html"><button>Contact</button></a>
        </div>
    </header>
    <!-- Main section starts here -->
    <section id="mainSec">
        <div class="mainContainer">
            <h1>The Artsy Essence</h1>
            <p>CONTACT</p>
        </div>
    </section>
    <section>
        <form id="contactUs">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Ej. Karim" />
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Ej. Rodriguez" />
            </div>
            <div>
                <label for="mail">E-Mail:</label>
                <input type="email" id="mail" placeholder="Ej. placeholder@gmail.com" />
            </div>
            <label for="inquiry">Inquiry</label>
            <div>
                <textarea name="message" id="inquiry" cols="30" rows="10" placeholder="Write a message!"></textarea>
            </div>
            <input class="subb" type="submit" />
            <input class="resb" type="reset" />
        </form>
    </section>


    <footer>
        <p>All rigts Reserved.</p>
    </footer>
</body>

</html>
